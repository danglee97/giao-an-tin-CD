<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáo án Tương tác - Tin học 3</title>
    <!-- ../favicon.png vì tệp icon nằm ở thư mục cha -->
    <link rel="icon" type="image/png" href="../favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome cho các biểu tượng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ../style.css vì tệp CSS chung nằm ở thư mục cha -->
    <link rel="stylesheet" href="../style.css">
    <style>
        .loader {
            width: 90px;
            height: 14px;
            box-shadow: 0 3px 0 #ccc; /* Đổi màu từ trắng sang xám để thấy trên nền trắng */
            position: relative;
            clip-path: inset(-40px 0 -5px);
            margin: 0 auto; /* [CẬP NHẬT] Chỉ căn giữa theo chiều ngang */
        }
        .loader:before {
            content: "";
            position: absolute;
            inset: auto calc(50% - 17px) 0;
            height: 50px;
            --g:no-repeat linear-gradient(#ccc 0 0);
            background: var(--g),var(--g),var(--g),var(--g);
            background-size: 16px 14px;
            animation:
                l7-1 2s infinite linear,
                l7-2 2s infinite linear;
        }
        @keyframes l7-1 {
            0%,
            100%  {background-position: 0 -50px,100% -50px}
            17.5% {background-position: 0 100%,100% -50px,0 -50px,100% -50px}
            35%   {background-position: 0 100%,100% 100% ,0 -50px,100% -50px}
            52.5% {background-position: 0 100%,100% 100% ,0 calc(100% - 16px),100% -50px}
            70%,
            98%  {background-position: 0 100%,100% 100% ,0 calc(100% - 16px),100% calc(100% - 16px)}
        }
        @keyframes l7-2 {
            0%,70% {transform:translate(0)}
            100%  {transform:translate(200%)}
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8 bg-white">
    <div class="max-w-7xl mx-auto">
        <!-- Chế độ xem danh sách bài học -->
        <div id="lesson-list-view">
            <header class="text-center mb-10">
                <a href="../index.html"><img src="../logo.jpg" alt="Viet Anh School Logo" class="h-24 w-auto mx-auto mb-4" onerror="this.src='https://placehold.co/200x100/002060/FFFFFF?text=Logo'; this.onerror=null;"></a>
                <h1 class="text-3xl sm:text-4xl font-bold text-theme-blue">Giáo án Tương tác Tin học 3</h1>
                <p class="text-lg text-gray-500 mt-2">Bộ sách Cánh diều</p>
            </header>

            <div id="resource-links-container" class="text-center mb-12">
                <!-- app.js sẽ chèn các nút vào đây -->
            </div>

            <main>
                <!-- [CẬP NHẬT] Đổi tên id từ 'chapters-container' thành 'main-content-area' để tránh nhầm lẫn -->
                <div id="chapters-container" class="space-y-10">
                    <!-- Danh sách bài học sẽ được app.js chèn vào đây -->

            </main>
        </div>

        <!-- Chế độ xem chi tiết bài học -->

            <!-- Nội dung chi tiết sẽ được JS chèn vào đây -->

    </div>

    <footer class="w-full text-center p-4 mt-8">

</body>
</html>
