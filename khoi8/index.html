<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáo án Tương tác - Tin học 8</title>
    <!-- ../favicon.png vì tệp icon nằm ở thư mục cha -->
    <link rel="icon" type="image/png" href="../favicon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome cho các biểu tượng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ../style.css vì tệp CSS chung nằm ở thư mục cha -->
    <link rel="stylesheet" href="../style.css">
</head>
<body class="p-4 sm:p-6 md:p-8 bg-white">
    <div class="max-w-7xl mx-auto">
        <!-- Chế độ xem danh sách bài học -->
        <div id="lesson-list-view">
            <header class="text-center mb-10">
                <a href="../index.html"><img src="../logo.jpg" alt="Viet Anh School Logo" class="h-24 w-auto mx-auto mb-4" onerror="this.src='https://placehold.co/200x100/002060/FFFFFF?text=Logo'; this.onerror=null;"></a>
                <h1 class="text-3xl sm:text-4xl font-bold text-theme-blue">Giáo án Tương tác Tin học 8</h1>
                <p class="text-lg text-gray-500 mt-2">Bộ sách Kết nối tri thức với cuộc sống</p>
            </header>

            <div id="resource-links-container" class="text-center mb-12">
                <!-- app.js sẽ chèn các nút vào đây -->
            </div>

            <main>
                <!-- [CẬP NHẬT] Đổi tên id từ 'chapters-container' thành 'main-content-area' để tránh nhầm lẫn -->
                <div id="chapters-container" class="space-y-10">
                    <!-- Danh sách bài học sẽ được app.js chèn vào đây -->
                </div>
            </main>
        </div>

        <!-- Chế độ xem chi tiết bài học -->
        <div id="lesson-detail-view" style="display: none;">
            <!-- Nội dung chi tiết sẽ được JS chèn vào đây -->
        </div>
    </div>

    <footer class="w-full text-center p-4 mt-8">
        <p class="text-sm text-gray-500">&copy; 2025 Bản quyền thuộc về Đăng Lee.</p>
    </footer>

    <!-- Liên kết đến các tệp JavaScript -->
    <!-- [QUAN TRỌNG] Bỏ qua data.js vì dữ liệu sẽ được tải từ Google Sheet -->
    <!-- <script src="data.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
