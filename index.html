<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Giáo án Tương tác - Đăng Lee</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-50">

    <main class="max-w-6xl w-full mx-auto text-center p-4 sm:p-8">
        <a href="index.html" title="Trở về trang chủ">
            <img src="logo.jpg" alt="Viet Anh School Logo" class="h-24 sm:h-28 w-auto mx-auto mb-6 transition-transform duration-300 hover:scale-105" onerror="this.src='https://placehold.co/200x100/002060/FFFFFF?text=Logo'; this.onerror=null;">
        </a>
        <h1 class="text-4xl sm:text-5xl font-bold text-theme-blue">Cổng Giáo án Tương tác</h1>
        <p class="text-lg text-gray-500 mt-2">Môn <span class="font-bold text-theme-red">Tin học</span></p>

        <!-- Lưới chứa các khối lớp -->
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-6 mt-12">
            <!-- Luyện gõ chữ -->
            <a href="luyen-go-chu/index.html" class="grade-card">
                <i class="fas fa-keyboard grade-card-icon"></i>
                <h2 class="grade-card-title">Luyện gõ chữ</h2>
            </a>

            <!-- Lớp 3 -->
            <a href="khoi3/index.html" class="grade-card">
                <i class="fas fa-child grade-card-icon"></i>
                <h2 class="grade-card-title">Lớp 3</h2>
            </a>

            <!-- Lớp 4 -->
            <a href="khoi4/index.html" class="grade-card">
                <i class="fas fa-child-reaching grade-card-icon"></i>
                <h2 class="grade-card-title">Lớp 4</h2>
            </a>

            <!-- Lớp 5 -->
            <a href="khoi5/index.html" class="grade-card">
                <i class="fa-solid fa-people-pulling grade-card-icon"></i>
                <h2 class="grade-card-title">Lớp 5</h2>
            </a>

            <!-- Lớp 6 -->
            <a href="khoi6/index.html" class="grade-card">
                <i class="fas fa-person-running grade-card-icon"></i>
                <h2 class="grade-card-title">Lớp 6</h2>
            </a>

            <!-- Lớp 7 -->
            <a href="khoi7/index.html" class="grade-card">
                <i class="fas fa-user-graduate grade-card-icon"></i>
                <h2 class="grade-card-title">Lớp 7</h2>
            </a>
            
            <!-- Lớp 8 (Sắp có) -->
            <div class="grade-card is-disabled">
                <i class="fas fa-user-pen grade-card-icon"></i>
                <h2 class="grade-card-title">Lớp 8</h2>
                <span class="coming-soon-badge">(Sắp có)</span>
            </div>

            <!-- Lớp 9 (Sắp có) -->
            <div class="grade-card is-disabled">
                <i class="fas fa-user-tie grade-card-icon"></i>
                <h2 class="grade-card-title">Lớp 9</h2>
                <span class="coming-soon-badge">(Sắp có)</span>
            </div>
            
            <!-- Thẻ trống để căn chỉnh lưới -->
             <div class="hidden md:block"></div>

        </div>
    </main>
    
    <footer class="w-full text-center p-6 mt-auto">
        <p class="text-sm text-gray-500">&copy; 2025 Bản quyền thuộc về Đăng Lee.</p>
    </footer>

</body>
</html>
