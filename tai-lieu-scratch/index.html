<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu lập trình Scratch - Đăng Lee</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Tùy chỉnh thêm cho trang PDF */
        .pdf-viewer-container {
            width: 100%;
            height: 80vh; /* Chiều cao cố định để hiển thị PDF */
            border-radius: 0.5rem;
            overflow: hidden; /* Đảm bảo nội dung PDF không tràn ra ngoài */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .pdf-viewer-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-50">

    <main class="max-w-6xl w-full mx-auto text-center p-4 sm:p-8">
        <a href="../index.html" title="Trở về trang chủ" class="inline-flex items-center text-theme-blue hover:text-theme-red transition-colors duration-300 mb-6">
            <i class="fas fa-arrow-left mr-2"></i> Trở về
        </a>
        <h1 class="text-4xl sm:text-5xl font-bold text-theme-blue mb-6">Tài liệu lập trình Scratch</h1>
        <p class="text-lg text-gray-500 mb-8">Nội dung học tập và hướng dẫn chi tiết</p>

        <!-- Container cho PDF Viewer -->
        <div class="pdf-viewer-container">
            <!-- Thay thế 'duong_dan_den_file_tai_lieu_scratch_cua_ban.pdf' bằng đường dẫn đến file PDF thực tế của bạn -->
            <iframe src="duong_dan_den_file_tai_lieu_scratch_cua_ban.pdf" title="Tài liệu lập trình Scratch">
                Trình duyệt của bạn không hỗ trợ hiển thị PDF. Vui lòng tải xuống tài liệu: <a href="duong_dan_den_file_tai_lieu_scratch_cua_ban.pdf">Tải xuống PDF</a>.
            </iframe>
        </div>
    </main>
    
    <footer class="w-full text-center p-6 mt-auto">
        <p class="text-sm text-gray-500">&copy; 2025 Bản quyền thuộc về Đăng Lee.</p>
    </footer>

</body>
</html>
